name: .NET Microservices CI/CD

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Define each service with its folder name and the desired image name
        include:
          - service_name: workout-service
            dockerfile: WorkoutService/Dockerfile
          - service_name: nutrition-service
            dockerfile: NutritionService/Dockerfile
          - service_name: auth-service
            dockerfile: AuthenticationService/Dockerfile
          - service_name: gateway-service
            dockerfile: FitnessAPIGateway/Dockerfile
          - service_name: fitness-calc-service
            dockerfile: FitnessCalculationService/Dockerfile
          - service_name: progress-service
            dockerfile: ProgressTrackingService/Dockerfile
          - service_name: smart-coach-service
            dockerfile: SmartCoachService/Dockerfile

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.dockerfile }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service_name }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service_name }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
